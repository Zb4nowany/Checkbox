<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Random Checkbox Field</title>
<style>
  :root{ --size:12px }
  html,body{height:100%;}
  * {
  user-select: none; /* standard */
  -webkit-user-select: none; /* Chrome, Safari */
  -moz-user-select: none; /* Firefox */
  -ms-user-select: none; /* IE/Edge */
}
  body{
    margin:0;
    width:100vw;
    height:400vh;
    background:linear-gradient(180deg,#0b1220 0%, #07101a 100%);
    background-attachment: fixed; /* optional for smooth scrolling effect */ /* smooth gradient */
    position:relative;
    overflow-y: scroll; /* or auto */
    scrollbar-width: none; /* Firefox */
    -ms-overflow-style: none; /* IE 10+ */
    overflow-x: hidden;
  }
  .box{
    position:absolute;
    width:var(--size);
    height:var(--size);
    margin:0;
    padding:0;
    -webkit-appearance:none;
    appearance:none;
    outline:none;
    border:1px solid rgba(255,255,255,0.12);
    background:rgba(255,255,255,0.03);
    transform:translate(-50%,-50%);
    cursor:pointer;
  }
  .box:checked{
    background:linear-gradient(180deg,#4ade80,#16a34a);
    border-color:rgba(0,0,0,0.2);
  }
  .box:checked::after{
    content:'';
    position:absolute;
    left:3px; top:0px;
    width:4px;height:8px;
    border-right:2px solid rgba(255,255,255,0.95);
    border-bottom:2px solid rgba(255,255,255,0.95);
    transform:rotate(45deg);
  }
</style>
</head>
<body>
<script>
if ('scrollRestoration' in history) {
    history.scrollRestoration = 'manual';
}
function mulberry32(seed) {
  return function() {
    var t = seed += 0x6D2B79F5;
    t = Math.imul(t ^ (t >>> 15), t | 1);
    t ^= t + Math.imul(t ^ (t >>> 7), t | 61);
    return ((t ^ (t >>> 14)) >>> 0) / 4294967296;
  }
}

(function(){
  const seed = 123456789;
  const rnd = mulberry32(seed);
  const count = 700;
  const size = 12;
  document.documentElement.style.setProperty('--size', size + 'px');

  const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);
  const vh = Math.max(document.documentElement.clientHeight || 0, window.innerHeight || 0) * 4;

  for (let i = 0; i < count; i++) {
    const x = Math.floor(rnd() * vw);
    const y = Math.floor(rnd() * vh);

    const input = document.createElement('input');
    input.type = 'checkbox';
    input.className = 'box';

    input.style.left = x + 'px';
    input.style.top  = y + 'px';

    const rot = Math.floor(rnd() * 360);
    const op = (0.65 + rnd() * 0.2).toFixed(2);
    input.style.transform += ' rotate(' + rot + 'deg) translate(-50%,-50%)';
    input.style.opacity = op;

    document.body.appendChild(input);
  }
})();
</script>
</body>
</html>
